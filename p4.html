<body>
    <h2>program to reverse anyngiven string using recusion</h2>
    <script>
       function recursion(input) {
        var output = '';
        for(var i = input.length -1; i >= 0; i--) {
            output += input[i];
        } 
        document.write('output =', output);
        return output;
    }
    var output = recursion("welcome");   
    </script>
</body>
